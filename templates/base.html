<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TechRevive{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00FFD1',
                        dark: '#121212',
                        'dark-card': 'rgba(30, 30, 30, 0.5)',
                        'neon-border': 'rgba(0,255,209,0.3)'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'tilt': 'tilt 6s infinite linear'
                    },
                    keyframes: {
                        tilt: {
                            '0%, 100%': { transform: 'rotate(0deg)' },
                            '25%': { transform: 'rotate(0.5deg)' },
                            '75%': { transform: 'rotate(-0.5deg)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark font-sans text-white">
    <nav class="glass-card sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center">
                <a href="{{ url_for('index') }}" class="text-2xl font-bold flex items-center">
                    <i class="fas fa-microchip text-primary mr-2"></i>
                    <span>TechRevive</span>
                </a>
            </div>
            <div class="mt-4 md:mt-0">
                <div class="flex flex-wrap gap-6 justify-center">
                    <a href="{{ url_for('index') }}" class="text-{% if request.endpoint == 'index' %}primary font-medium{% else %}gray-400 hover:text-white transition-colors duration-300{% endif %}">Главная</a>
                    <a href="{{ url_for('catalog') }}" class="text-{% if request.endpoint == 'catalog' %}primary font-medium{% else %}gray-400 hover:text-white transition-colors duration-300{% endif %}">Услуги</a>
                    <a href="{{ url_for('faq') }}" class="text-{% if request.endpoint == 'faq' %}primary font-medium{% else %}gray-400 hover:text-white transition-colors duration-300{% endif %}">О нас</a>
                    <a href="#footer" class="text-gray-400 hover:text-white transition-colors duration-300">Контакты</a>
                </div>
            </div>
            <div class="mt-4 md:mt-0">
                <button class="open-modal-btn bg-primary text-black font-bold py-2 px-6 rounded-full text-sm transition-all duration-300 transform hover:scale-105">
                    Записаться
                </button>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer id="footer" class="py-12 glass-card mt-auto">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-2xl font-bold flex items-center">
                        <i class="fas fa-microchip text-primary mr-3"></i>
                        TechRevive
                    </h3>
                    <p class="mt-2 text-gray-400 max-w-md">
                        Передовые решения для ремонта всех ваших электронных устройств с ведущей в отрасли экспертизой.
                    </p>
                </div>
                <div class="flex flex-col items-center md:items-end">
                    <div class="flex flex-wrap gap-6 justify-center mb-6">
                        <a href="{{ url_for('index') }}" class="text-gray-300 hover:text-white transition-colors duration-300">Главная</a>
                        <a href="{{ url_for('catalog') }}" class="text-gray-300 hover:text-white transition-colors duration-300">Услуги</a>
                        <a href="{{ url_for('faq') }}" class="text-gray-300 hover:text-white transition-colors duration-300">О нас</a>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="social-icon text-gray-400 hover:text-white text-xl transition-all duration-300">
                            <i class="fab fa-vk"></i>
                        </a>
                        <a href="https://t.me/techrevive_bot" class="social-icon text-gray-400 hover:text-white text-xl transition-all duration-300">
                            <i class="fab fa-telegram"></i>
                        </a>
                    </div>
                    <p class="text-gray-500 text-sm mt-6">
                        © 2025 TechRevive. Все права защищены.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
